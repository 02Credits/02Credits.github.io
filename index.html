---
layout: default
title: 02Credits
---

<div>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> 
            <span>~</span> 
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
