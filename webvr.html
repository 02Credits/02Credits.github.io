<html>
    <head>
        <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    </head>
    <body>
        <a-assets>
            <img id="ceilingTex" src="./Textures/CeilingTexture.png">
            <img id="floorTex" src="./Textures/FloorTexture.png">
            <img id="wallTex" src="./Textures/WallTexture.png">
            <template is="a-template" element="a-room">
                <a-plane color="gray" rotation="0 -45 0" height="10" width="10" position="0 0 10"></a-plane>
                <a-plane color="brown" rotation="0 -45 0" height="10" width="10"></a-plane>
            </template>
        </a-assets>
        <a-scene>
            <a-room></a-room>
        </a-scene>
    </body>
</html>
